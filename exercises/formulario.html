<!DOCTYPE html>
<html lang="en">
<head>
   <style>
    /* asi se hace un comentario dentro de style */
    @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap');

    
     *{
        font-family: "open sans", arial, sans-serif;
        
    }
       form{
        background-color: blueviolet;
        font-weight: 300;
       } 

       .formLabel{
        font-size: 2rem;
        font-weight: 900;
        font-style:italic
       }

       #formInputContaineredad{
        margin: 24px;

       }

    </style>
</head>
<body>
    
    <form >
      <h1>Band Registration Form</h1>
      <p>Register your favorites bands</p>
      
      <!--input nombre-->
      <div class="formInputContainer">
        <label class="formLabel" for="userName">User Name</label>
        <input type="text" id="userName"  />
      </div>
      
     <!--input edad-->
      <div id="formInputContaineredad">
          <label>Insert your age</label>
        <input
          type="number"
          id="userAge"
          min="0"
          max="18"
          />
     </div>

      <!-- text area -->
      
      <div class="formInputContainertext">
        <textarea name="" rows="5" cols="30"  placeholder="inserta tus 5 grupos favoritos"></textarea> 
      </div>
      
      <!-- escoge genero -->
      
      <div id="formInputContainergenero"></div>
        <label for="favGenre">favorite Genre</label>
        <select name="bandGenre" id="bandGenre">
          <option value="">Select a genre</option>
          <option value="hipHop">Hip Hop</option>
          <option value="rock">Rock</option>
          <option value="electronic">Electronic</option>
        </select>

    </div>
      
       
       <!-- submit -->
       <div class="formInputContainersubmit">
      <input type="submit" onclick="alert('form submmited')"/>
      </div>




    
    </form>
</body>
</html>
